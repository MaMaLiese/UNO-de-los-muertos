<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO de los muertos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alike Angular">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="modal fade" id="ColorchangeModal" tabindex="-1" role="dialog" data-bs-backdrop="static" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choose a Color</h5>
            </div>
            <div class="modal-body" id="ColorButtons">
                <div id="row-1" class="row ">
                    <div class="col-6">
                        <button type="submit" id="Red" class="color-buttons">
                            <img src="colorskulls\red_skull.jpg">
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="submit" id="Blue" class="color-buttons">
                            <img src="colorskulls\blue_skull.jpg">
                        </button>
                    </div>
                </div>
                <div id="row-2" class="row align-self-center justify-content-center">
                    <div class="col-6">
                        <button type="submit" id="Green" class="color-buttons">
                           <img src="colorskulls\green_skull.jpg">
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="submit" id="Yellow" class="color-buttons">
                            <img src="colorskulls\yellow_skull.jpg">
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
    <div class="container" id="maincontent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5 text-align-center GameTitle">

                    <h1 class="text">UNO DE LOS MUERTOS</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 Player1" id="Player1_name_and_cards">
                    <div class="d-flex flex-row justify-content-between align-items-end name_score" id="name_score_0">
                        <h4 id="namePlayer1"></h4>
                    </div>
                    <div class="cards1">
                        <ul class="list-unstyled d-flex flex-row" id="cards_player1"></ul>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="row2">
                <div class="col-3 Platzhalter">

                </div>

                <div class="col-2 align-self-end d-flex justify-content-end Drawpile">
                    <img src="" id="Drawpile" onclick="drawCard()" />
                </div>
                <div class="col-2 align-self-end TopCard">
                    <div class="TopCardImg" id="TopCardImg">
                        <img src="" id="TopCard" />
                    </div>
                </div>
                <div class="col align-self-end" id="Player2_name_and_cards">
                    <div class="d-flex flex-row justify-content-between align-self-center align-items-end name_score"
                        id="name_score_1">
                        <h4 id="namePlayer2"></h4>
                    </div>
                    <div class="cards2">
                        <ul class="list-unstyled d-flex flex-row " id="cards_player2"></ul>
                    </div>
                </div>

            </div>
            <div class="row justify-content-center">
                <div class="col align-self-start Player4" id="Player4_name_and_cards">
                    <div class="d-flex flex-row justify-content-between align-items-end name_score" id="name_score_3">
                        <h4 id="namePlayer4"></h4>
                    </div>
                    <div class="cards4">
                        <ul class="list-unstyled d-flex flex-row" id="cards_player4"></ul>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 align-self-center Player3" id="Player3_name_and_cards">
                    <div class="d-flex flex-row justify-content-between align-items-end name_score" id="name_score_2">
                        <h4 id="namePlayer3"></h4>
                    </div>
                    <div class="cards3">
                        <ul class="list-unstyled d-flex flex-row" id="cards_player3"></ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 button">
                    <button type="button" id="startbutton">New game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="playerNames" tabindex="-1" data-bs-keyboard="false" data-bs-backdrop="static">
        <form id="playerNamesForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Namen der Spieler*innen</h5>
                    </div>
                    <div class="modal-body">
                        <div class="m-3 row">
                            <input type="text" class="form-control" id="playerName1"
                                placeholder="Name f端r Spieler*in 1 eingeben" value="Coco" required></input>
                        </div>
                        <div class="m-3 row">
                            <input type="text" class="form-control" id="playerName2"
                                placeholder="Name f端r Spieler*in 2 eingeben" value="Hector" required></input>
                        </div>

                        <div class="m-3 row">
                            <input type="text" class="form-control" id="playerName3"
                                placeholder="Name f端r Spieler*in 3 eingeben" value="Gustavo" required></input>
                        </div>

                        <div class="m-3 row">
                            <input type="text" class="form-control" id="playerName4"
                                placeholder="Name f端r Spieler*in 4 eingeben" value="Frida" required></input>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="playerNamesSubmit">Spiel
                            starten</button>
                    </div>
                </div>
        </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="jsgame.js"></script>
</body>

</html>
