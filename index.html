<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO de los muertos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h1>UNO DE LOS MUERTOS</h1>

    <button type="button" id="startbutton">Click to start game</button>
    <div class="modal fade" id="playerNames" tabindex="-1" data-bs-keyboard="false" data-bs-backdrop="static">
        <form id="playerNamesForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Namen der Spieler*innen</h5>
                    </div>
                    <div class="modal-body">
                        <div class="m-3 row">
                            <input type="text" class="form-control" id="playerName1"
                                placeholder="Name f端r Spieler*in 1 eingeben" value="Coco"></input>
                        </div>

                        <div class="m-3 row">
                            <input type="text" class="form-control" id="playerName2"
                                placeholder="Name f端r Spieler*in 2 eingeben" value="Hector"></input>
                        </div>

                        <div class="m-3 row">
                            <input type="text" class="form-control" id="playerName3"
                                placeholder="Name f端r Spieler*in 3 eingeben" value="Gustavo"></input>
                        </div>

                        <div class="m-3 row">
                            <input type="text" class="form-control" id="playerName4"
                                placeholder="Name f端r Spieler*in 4 eingeben" value="Frida"></input>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="playerNamesSubmit">Spiel starten</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="Player1_name_and_cards">
    <h3>Karten Player1:</h3>
    <ul id="cards_player1"></ul>
    </div>
    <div id="Player2_name_and_cards">
    <h3>Karten Player2:</h3>
    <ul id="cards_player2"></ul>
    </div>
    <div id="Player3_name_and_cards">
    <h3>Karten Player3:</h3>
    <ul id="cards_player3"></ul>
    </div>
    <div id="Player4_name_and_cards">
    <h3>Karten Player4:</h3>
    <ul id="cards_player4"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="jsgame.js"></script>
</body>

</html>
